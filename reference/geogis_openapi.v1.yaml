openapi: 3.0.0
info:
  title: geogis_openapi
  version: '1.0'
  description: API for GeoGIS field data
  contact:
    name: Danske Regioner
    url: 'http://www.danskeregioner.dk'
    email: tomhan@rm.dk
servers:
  - url: 'http://localhost:3000'
    description: testsite
  - description: Region Midt GeoGIS
    url: 'https://geogisapi.rm.dk'
paths:
  '/project/{projectId}':
    parameters:
      - schema:
          type: string
        name: projectId
        in: path
        required: true
        description: GUID of project
    get:
      summary: Get Project by Id
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples: {}
        '404':
          description: Not Found
          content:
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                description: ''
                type: object
                properties:
                  location:
                    type: object
                    required:
                      - locationId
                    properties:
                      locationId:
                        type: string
                        minLength: 1
                      locationName:
                        type: string
                        minLength: 1
                      address:
                        type: string
                        minLength: 1
                      x: {}
                      'y': {}
                required:
                  - location
              examples: {}
      operationId: get-project
      description: Returns the information of a project by its projectId
      parameters: []
  '/samplesite/{samplesiteid}':
    get:
      summary: GET samplesite  by id
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    $ref: '#/components/schemas/Samplesite'
          headers: {}
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-samplesite-samplesiteid
      description: Get details of samplesite (geogis point and or intake)
      parameters: []
    parameters:
      - schema:
          type: string
        name: samplesiteid
        in: path
        description: GUID of samplesite (geogis pointid or intakeid)
        required: true
    patch:
      summary: PATCH Samplesite
      operationId: patch-samplesite
      responses:
        '200':
          description: OK
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                sampleSiteId:
                  type: string
                  minLength: 1
                sampleSiteNo:
                  type: string
                  minLength: 1
                DGU:
                  type: string
                  minLength: 1
                intakeNo:
                  type: number
                intakeId:
                  type: string
                  minLength: 1
                pointid:
                  type: string
                  minLength: 1
                typeC:
                  type: string
                  minLength: 1
                projectId:
                  type: string
                  minLength: 1
                descriptionLocation:
                  type: string
                  minLength: 1
                phaseId:
                  type: string
            examples: {}
        description: 'data to be updated. Note: Samplesiteid and DGU cannot be modified.'
      description: update one of more fields of the samplesite
      tags:
        - geogis
  /samplesite:
    get:
      summary: GET samplesite
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
              examples: {}
            application/xml:
              schema:
                type: object
                properties: {}
      operationId: get-samplesite
      description: |-
        get all samplesites that match parameters. 
        Parameters lat,long and distance are used to get records within distance from the position.
      parameters:
        - schema:
            type: string
          in: query
          name: projectid
          description: GUID of projectid
        - schema:
            type: array
          in: query
          name: DGU
          description: DGU number of borehole
        - schema:
            type: string
          in: query
          name: startDate
          description: startdate must be less than
        - schema:
            type: string
          in: query
          name: endDate
          description: enddate must be later than
        - schema:
            type: array
          in: query
          name: typeCode
          description: the type of the samplesite
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/long'
        - $ref: '#/components/parameters/distance'
        - schema:
            type: boolean
          in: query
          name: isWell
          description: return only wells
        - schema:
            type: boolean
          in: query
          name: isNotWell
          description: do not return wells
        - schema:
            type: boolean
          in: query
          name: hasIntakes
          description: must have intakes
      tags:
        - geogis
    put:
      summary: PUT samplesite (deprecated)
      operationId: put-samplesite
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: create new samplesite. Returns the created samplesite object if OK
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                SamplesiteId:
                  type: string
                projectId:
                  type: string
                IsIntake:
                  type: boolean
                Intake:
                  type: object
                  properties:
                    pointId:
                      type: string
                      description: |
                        GUID of samplesite for well
                    intakeno:
                      type: number
                    intake:
                      type: string
                    depth:
                      type: string
                    diameter_mm:
                      type: string
                Well:
                  type: object
                  properties:
                    DGU:
                      type: string
                    depth:
                      type: string
                sampleSiteNo:
                  type: string
                description:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                samplesiteTypeC:
                  type: string
                  description: ''
                phaseId:
                  type: string
              required:
                - SamplesiteId
                - projectId
                - IsIntake
            examples: {}
        description: ''
      tags:
        - geogis
      deprecated: true
  /project:
    get:
      summary: GET Project
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
              examples: {}
        '400':
          description: Bad Request
      operationId: get-project-find
      parameters:
        - $ref: '#/components/parameters/projectNo'
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/long'
        - $ref: '#/components/parameters/distance'
        - schema:
            type: array
          in: query
          name: geometry
          description: WKT geometry of search area
      description: Returns array of projects matching search parameters
    parameters: []
  '/sample/{sampleId}':
    get:
      summary: GET Sample by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
        '400':
          description: Bad Request
      operationId: get-sample-sampleId
      description: get data for specific sample.
      tags:
        - geogis
    parameters:
      - schema:
          type: string
        name: sampleId
        in: path
        required: true
    patch:
      summary: PATCH Sample
      operationId: patch-sample-sampleid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
        '400':
          description: Bad Request
      description: update data for specified sample
      tags:
        - geogis
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                Sample:
                  type: object
                  properties:
                    sampleId:
                      type: string
                      minLength: 36
                      maxLength: 36
                    sampleSiteId:
                      type: string
                      minLength: 36
                      maxLength: 36
                    sampleLabel:
                      type: string
                      minLength: 1
                    matrixC:
                      type: string
                      minLength: 1
                    sampledBy:
                      type: string
                      minLength: 1
                    sampleBarcode:
                      type: string
                      minLength: 1
                    start:
                      type: string
                      format: date-time
                    end:
                      type: string
                      format: date-time
                      description: sampling f
                    laboratoryId:
                      type: string
                    laboratoryName:
                      type: string
                    equipmentC:
                      type: string
                    sampleTop_m:
                      type: number
                    sampleBottom_m:
                      type: number
                    FieldRemark:
                      type: string
                    remark:
                      type: string
                    fieldMeasurements:
                      type: object
                      properties:
                        water:
                          type: object
                          properties:
                            temperature:
                              type: number
                            conductivity_mSm:
                              type: number
                            pH:
                              type: number
                            redox_mV:
                              type: number
                            pumpYield_m3h:
                              type: number
                            prePump_l:
                              type: number
                            waterlevelCalm_m:
                              type: number
                            waterlevelInUse_m:
                              type: number
                        air-orsa:
                          type: object
                          properties:
                            sampleMinutes:
                              type: number
                        air-coal:
                          type: object
                          properties:
                            airVolume_l:
                              type: number
                            counterPressure_mbar:
                              type: number
                        soil:
                          type: object
                          properties:
                            sampleTop_m:
                              type: number
                            sampleBottom_m:
                              type: number
                  required:
                    - sampleId
                    - sampleSiteId
  /sample:
    get:
      summary: GET Sample
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
          headers: {}
        '400':
          description: Bad Request
      operationId: get-sample
      parameters:
        - schema:
            type: string
          in: query
          name: matrixC
          description: returns samples for the specified matrix
        - schema:
            type: string
          in: query
          name: laboratoryId
          description: returns samples for specified laboratory
        - schema:
            type: string
          in: query
          name: StartDate
          description: returns samples sampled after date
        - schema:
            type: string
          in: query
          name: endDate
          description: returns samples sampled before date
        - schema:
            type: string
          in: query
          name: projectId
        - schema:
            type: string
          in: query
          name: sampleSiteId
      description: get all samples matching parameters
    put:
      summary: PUT Sample
      operationId: put-sample
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
              examples: {}
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                Sample:
                  type: object
                  properties:
                    sampleId:
                      type: string
                      minLength: 1
                    sampleLabel:
                      type: string
                      minLength: 1
                    matrixC:
                      type: string
                      minLength: 1
                    matricT:
                      type: string
                      minLength: 1
                    sampledBy:
                      type: string
                      minLength: 1
                    sampleBarcode:
                      type: string
                      minLength: 1
                    sampleSiteId:
                      type: string
                      minLength: 1
                      description: Id of the sampleSite (pointid or intakeid)
                    start:
                      type: string
                      minLength: 1
                    end:
                      type: string
                      minLength: 1
                    laboratoryId:
                      type: string
                      minLength: 1
                    equipmentC:
                      type: string
                      minLength: 1
                    sampleTop_m:
                      type: number
                    sampleBottom_m:
                      type: number
                    FieldRemark:
                      type: string
                      minLength: 1
                    remark:
                      type: string
                      minLength: 1
                    fieldMeasurements:
                      type: object
                      properties:
                        water:
                          type: object
                          properties:
                            temperature:
                              type: number
                            conductivity_mSm:
                              type: number
                            pH:
                              type: number
                            redox_mV:
                              type: number
                            pumpYield_m3h:
                              type: number
                            prePump_l:
                              type: number
                            waterlevelCalm_m:
                              type: number
                            waterlevelInUse_m:
                              type: number
                        air-orsa:
                          type: object
                          properties:
                            sampleMinutes:
                              type: number
                        air-coal:
                          type: object
                          properties:
                            airVolume_l:
                              type: number
                            counterPressure_mbar:
                              type: number
                        soil:
                          type: object
                          properties:
                            sampleTop_m:
                              type: number
                            sampleBottom_m:
                              type: number
                  required:
                    - sampleSiteId
            examples: {}
        description: data for the new sample
      description: create new sample
      tags:
        - geogis
  /sample_alternative:
    get:
      summary: GET Sample_alternative
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample_alt'
          headers: {}
        '400':
          description: Bad Request
      operationId: get-sample_alternative
      parameters:
        - schema:
            type: string
          in: query
          name: matrixC
        - schema:
            type: string
          in: query
          name: laboratoryId
        - schema:
            type: string
          in: query
          name: startDate
        - schema:
            type: string
          in: query
          name: endDate
        - schema:
            type: string
          in: query
          name: sampleSiteId
        - schema:
            type: string
          in: query
          name: projectId
      description: get all samples matching parameters. Alternative to 'sample' where fieldmeasurements is an array
    put:
      summary: PUT Sample_alternative
      operationId: put-sample_alternative
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample_alt'
              examples: {}
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                Sample:
                  type: object
                  properties:
                    sampleId:
                      type: string
                      minLength: 1
                    sampleLabel:
                      type: string
                      minLength: 1
                    matrixC:
                      type: string
                      minLength: 1
                    matricT:
                      type: string
                      minLength: 1
                    sampledBy:
                      type: string
                      minLength: 1
                    sampleBarcode:
                      type: string
                      minLength: 1
                    sampleSiteId:
                      type: string
                      minLength: 1
                    start:
                      type: string
                      minLength: 1
                    end:
                      type: string
                      minLength: 1
                    laboratoryId:
                      type: string
                      minLength: 1
                    equipmentC:
                      type: string
                      minLength: 1
                    sampleTop_m:
                      type: number
                    sampleBottom_m:
                      type: number
                    FieldRemark:
                      type: string
                      minLength: 1
                    remark:
                      type: string
                      minLength: 1
                    fieldMeasurements:
                      type: array
                      items:
                        type: object
                        properties:
                          parameterC:
                            type: string
                          parameterValue:
                            type: string
                          parameterUnitC:
                            type: string
                          parameterMethodC:
                            type: string
                          performer:
                            type: string
                          accredited:
                            type: boolean
                  required:
                    - sampleSiteId
            examples: {}
        description: data for the new sample
      description: create new sample
      tags:
        - geogis
  '/codeList/{listId}':
    get:
      summary: GET codeList values
      tags:
        - geogis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  listinfo:
                    type: object
                    properties:
                      listName:
                        type: string
                      listID:
                        type: string
                      stancodeListNo:
                        type: string
                      listValues:
                        type: array
                        items:
                          type: object
                          properties:
                            valueId:
                              type: string
                            value:
                              type: string
                            valueLong:
                              type: string
                            active:
                              type: boolean
                            startDate:
                              type: string
                              format: date-time
                              example: '2018-03-20T09:12:28Z'
                            endDate:
                              type: string
                              format: date-time
                            stancodeNo:
                              type: string
                            remark:
                              type: string
                            sortOrder:
                              type: integer
                            type:
                              type: string
                            prefix:
                              type: string
                            jupiterId:
                              type: string
              examples:
                example-1:
                  value:
                    listinfo:
                      listName: sampleEquipment
                      listID: '1'
                      stancodeListNo: '1'
                      listValues:
                        - valueId: '1'
                          value: kulrør
                          valueLong: kulrør til luftprøver
                          active: true
                          startDate: '2018-03-20'
                          endDate: ''
                          stancodeNo: '123'
                          remark: ''
                        - valueId: '2'
                          value: orsarør
                          valueLong: orsarør til luftprøver
                          active: true
                          startDate: '2018-03-20'
                          endDate: ''
                          stancodeNo: '125'
                          remark: ''
      operationId: get-codeList
      description: get codevalues used in endpoints. Only for simple list-tables
      parameters:
        - schema:
            type: boolean
            default: '1'
          in: query
          name: ShowNonActive
          description: show non-active items?
        - schema:
            type: string
            default: DK
          in: query
          name: Setup
          description: show rows with specified setup (language). Default is DK
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
        description: the ID of the list to return. "all" returns all lists
  /point:
    put:
      summary: Point PUT
      operationId: put-point
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
      description: create new point (well or other). Response is as samplesite object with the created point as a samplesite (Pointid becomes the samplesiteId)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                projectId:
                  type: string
                pointid:
                  type: string
                pointNo:
                  type: string
                DGU:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                phaseId:
                  type: string
                pointTypeC:
                  type: string
                x:
                  type: string
                'y':
                  type: string
                z:
                  type: string
                descriptionLocation:
                  type: string
                  description: a description of the location of the point
                pointStatusC:
                  type: string
                description:
                  type: string
              required:
                - projectId
                - pointNo
                - pointTypeC
      tags:
        - geogis
  /intake:
    put:
      summary: Intake PUT
      operationId: put-intake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
      description: create new intake on a well (pointId). Returns data as samplesite-object (intakeid becomes samplesiteId)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pointId:
                  type: string
                intakeId:
                  type: string
                intakeNo:
                  type: number
                intakeName:
                  type: string
                diameter_mm:
                  type: number
                description:
                  type: string
                screeno:
                  type: number
              required:
                - pointId
        description: ''
components:
  schemas:
    Project_detailed:
      title: Project detailed
      type: object
      description: a project (also called location) consists of one or many samplesites (boreholes ect)
      x-examples:
        example-1:
          project:
            projectId: string
            projectNo: string
            projectTitle: string
            x: 0
            'y': 0
            geometry: string
            lat: 0
            long: 0
            jar-loknr: string
            address: string
            contactRegion: string
            personreference: string
            primaryLaboratory: string
            noteForSampler: string
            sampleSites:
              - samplesiteid: string
                samplesiteno: string
                DGU: string
                intakeno: 0
                intakeid: string
                typeC: string
                typeT: string
                projectid: string
                projectName: string
                LastWaterlevel:
                  date: string
                  waterlevel: string
                  depth: string
                  referencelevel: string
                  situationC: string
                  situationT: string
                  extremeC: string
                  extremeT: string
                LastSample:
                  date: string
                  sampledBy: string
                  MediumC: string
                  MediumT: string
            Projectphase:
              - phaseId: string
                Name: string
                Type: string
                Start: string
                End: string
                Label: string
      x-tags:
        - objects
      properties:
        project:
          type: object
          properties:
            projectId:
              type: string
              description: the unique GUID of project
            projectNo:
              type: string
              description: the unique projectno
            projectTitle:
              type: string
              description: name or title of projekt
            x:
              description: x coordinate
              type: integer
            'y':
              type: integer
              description: y coordinate in UTM32euref89
            geometry:
              type: string
            lat:
              type: number
            long:
              type: number
            jar-loknr:
              type: string
            address:
              type: string
            contactRegion:
              type: string
            personreference:
              type: string
              description: as default for EAN invoice
            primaryLaboratory:
              type: string
              description: default for new requisitions
            noteForSampler:
              type: string
              description: general info for field-workers
            sampleSites:
              type: array
              items:
                $ref: '#/components/schemas/Samplesite'
            Projectphase:
              type: array
              items:
                type: object
                properties:
                  phaseId:
                    type: string
                  Name:
                    type: string
                  Type:
                    type: string
                  Start:
                    type: string
                  End:
                    type: string
                  Label:
                    type: string
                    description: long projectname (name + start + end)
            caseNumber:
              type: string
              description: 'alternative projectnumber, ie Consultant''s internal no.'
        d:
          $ref: '#/components/schemas/Project'
    Samplesite:
      title: Samplesite
      description: Borehole or other samplesite. Where one or more samplings can be made.
      type: object
      x-examples: {}
      x-tags:
        - objects
      properties:
        sampleSiteId:
          type: string
          description: either a geogis pointid or intakeid
        sampleSiteLabel:
          type: string
        samplesiteStatus:
          type: string
        point:
          $ref: '#/components/schemas/Point'
        intake:
          $ref: '#/components/schemas/Intake'
        project:
          $ref: '#/components/schemas/Project'
        LastWaterlevel:
          type: object
          description: Last waterlevel measurements
          properties:
            date:
              type: string
            waterlevel:
              type: string
            depth:
              type: string
              description: depth reading in meters
            referencelevel:
              type: string
            situationC:
              type: string
              description: 'codevalue for waterlevel situation. '
            situationT:
              type: string
              description: 'code-text for situation. example ''Ro'', ''Drift'''
            extremeC:
              type: string
              description: code for extreme
            extremeT:
              type: string
              description: 'code-text for extreme. Example: ''overløb'', ''normal'''
        LastSample:
          type: object
          properties:
            date:
              type: string
            sampledBy:
              type: string
            MediumC:
              type: string
            MediumT:
              type: string
              description: code-text for medium. example 'jord'
            sampleId:
              type: string
      required:
        - sampleSiteId
        - sampleSiteLabel
        - point
        - project
    Sample_alt:
      title: Sample_alt
      type: object
      description: Samples taken to be analysed
      x-examples: {}
      x-tags:
        - objects
      properties:
        Sample:
          type: object
          properties:
            sampleId:
              type: string
            sampleLabel:
              type: string
            matrixC:
              description: Stancode list 1183. Air/water/soil
              type: string
            matricT:
              type: string
              description: Stancode list 1183
            sampledBy:
              type: string
            sampleBarcode:
              type: string
            sampleSiteId:
              type: string
            sampleSiteName:
              type: string
