openapi: 3.0.0
info:
  title: geogis_openapi
  version: '1.0'
  description: geogisapi
  contact:
    name: Danske Regioner
    url: 'http://www.danskeregioner.dk'
    email: tomhan@rm.dk
servers:
  - url: 'http://localhost:3000'
paths:
  '/projects/{projectId}':
    parameters:
      - schema:
          type: string
        name: projectId
        in: path
        required: true
        description: GUID of project
    get:
      summary: Get project by projectId
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Not Found
          content:
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                description: ''
                type: object
                properties:
                  location:
                    type: object
                    required:
                      - locationId
                    properties:
                      locationId:
                        type: string
                        minLength: 1
                      locationName:
                        type: string
                        minLength: 1
                      address:
                        type: string
                        minLength: 1
                      x: {}
                      'y': {}
                required:
                  - location
              examples: {}
      operationId: get-location
      description: Returns the information of a project by its projectId
      parameters: []
  '/samplesite/{samplesiteid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    $ref: '#/components/schemas/Samplesite'
          headers: {}
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-samplesite-samplesiteid
      description: Get details of samplesite (geogis point and or intake)
      parameters: []
    parameters:
      - schema:
          type: string
        name: samplesiteid
        in: path
        description: GUID of samplesite (geogis pointid or intakeid)
        required: true
    patch:
      summary: ''
      operationId: patch-samplesite
      responses:
        '200':
          description: OK
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Samplesite'
        description: 'data to be updated. Note: Samplesiteid and DGU cannot be modified.'
      description: update one of more fields of the samplesite
      tags:
        - geogis
  /samplesite:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
      operationId: get-samplesite
      description: list samplesites that match parameters
      parameters:
        - schema:
            type: string
          in: query
          name: projectid
          description: GUID of projectid
        - schema:
            type: array
          in: query
          name: DGU
          description: DGU numer of samplesite
        - schema:
            type: string
          in: query
          name: startDate
        - schema:
            type: string
          in: query
          name: endDate
        - schema:
            type: array
          in: query
          name: typeCode
  /projects:
    get:
      summary: GET all projects that match parameters
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
      operationId: get-projects-find
      parameters:
        - $ref: '#/components/parameters/projectNo'
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/long'
      description: Returns array of projects matching search parameters
    parameters: []
components:
  schemas:
    Project:
      title: Project
      type: object
      description: a project (also called location) consists of one or many samplesites (boreholes ect)
      properties:
        project:
          type: object
          properties:
            projectId:
              type: string
              description: GUID
            projectNo:
              type: string
            projectTitle:
              type: string
            x:
              description: x coordinate
              type: integer
            'y':
              type: integer
              description: y coordinate in UTM32euref89
      x-examples:
        example-1:
          project:
            projectId: ac1a56a1-5f39-4272-b8f3-8fd8fd033b41
            projectNo: 730-00090
            projectTitle: Vestergade 39 olieforurening
            x: 5454540
            'y': 62293921
    Samplesite:
      title: Samplesite
      description: ''
      type: object
      x-examples:
        example-1:
          samplesiteid: string
          samplesiteno: string
          DGU: string
          intakeno: 0
          intakeid: string
      properties:
        samplesiteid:
          type: string
        samplesiteno:
          type: string
        DGU:
          type: string
        intakeno:
          type: number
        intakeid:
          type: string
  securitySchemes: {}
  parameters:
    projectNo:
      name: projectNo
      in: query
      required: false
      schema:
        type: string
        example: 701-00101
        maxLength: 120
        minLength: 1
      description: the projectnumber of the location (GeoGIS projectNo)
    lat:
      name: lat
      in: query
      required: false
      schema:
        type: number
      description: 'latitude '
    long:
      name: long
      in: query
      required: false
      schema:
        type: string
      description: longitude
  responses:
    test:
      description: Example response
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
tags:
  - name: geogis
