openapi: 3.0.0
info:
  title: geogis_openapi
  version: '1.0'
  description: API for GeoGIS field data
  contact:
    name: Danske Regioner
    url: 'http://www.danskeregioner.dk'
    email: tomhan@rm.dk
servers:
  - url: 'http://localhost:3000'
    description: testsite
  - description: Region Midt GeoGIS
    url: 'https://geogisapi.rm.dk'
paths:
  '/projects/{projectId}':
    parameters:
      - schema:
          type: string
        name: projectId
        in: path
        required: true
        description: GUID of project
    get:
      summary: Get project by projectId
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Not Found
          content:
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                description: ''
                type: object
                properties:
                  location:
                    type: object
                    required:
                      - locationId
                    properties:
                      locationId:
                        type: string
                        minLength: 1
                      locationName:
                        type: string
                        minLength: 1
                      address:
                        type: string
                        minLength: 1
                      x: {}
                      'y': {}
                required:
                  - location
              examples: {}
      operationId: get-location
      description: Returns the information of a project by its projectId
      parameters: []
  '/samplesite/{samplesiteid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    $ref: '#/components/schemas/Samplesite'
          headers: {}
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-samplesite-samplesiteid
      description: Get details of samplesite (geogis point and or intake)
      parameters: []
    parameters:
      - schema:
          type: string
        name: samplesiteid
        in: path
        description: GUID of samplesite (geogis pointid or intakeid)
        required: true
    patch:
      summary: ''
      operationId: patch-samplesite
      responses:
        '200':
          description: OK
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Samplesite'
        description: 'data to be updated. Note: Samplesiteid and DGU cannot be modified.'
      description: update one of more fields of the samplesite
      tags:
        - geogis
  /samplesite:
    get:
      summary: GET samplesite
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
      operationId: get-samplesite
      description: |-
        list samplesites that match parameters. 
        Parameters lat,long and distance are used to get records within distance from the position.
      parameters:
        - schema:
            type: string
          in: query
          name: projectid
          description: GUID of projectid
        - schema:
            type: array
          in: query
          name: DGU
          description: DGU number of borehole
        - schema:
            type: string
          in: query
          name: startDate
          description: startdate must be less than
        - schema:
            type: string
          in: query
          name: endDate
          description: enddate must be later than
        - schema:
            type: array
          in: query
          name: typeCode
          description: the type of the samplesite
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/long'
        - $ref: '#/components/parameters/distance'
        - schema:
            type: boolean
          in: query
          name: isWell
          description: return only wells
        - schema:
            type: boolean
          in: query
          name: isNotWell
          description: do not return wells
        - schema:
            type: boolean
          in: query
          name: hasIntakes
          description: must have intakes
      tags:
        - geogis
    put:
      summary: ''
      operationId: put-samplesite
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Samplesite'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: create new samplesite
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                samplesiteid:
                  type: string
                  minLength: 1
                  description: 'GUID of new samplesiteid, if empty a new GUId is created'
                samplesiteno:
                  type: string
                  minLength: 1
                DGU:
                  type: string
                  minLength: 1
                intakeno:
                  type: number
                intakeid:
                  type: string
                  minLength: 1
                type:
                  type: string
                  minLength: 1
                projectid:
                  type: string
                  minLength: 1
                  description: valid projectid
              required:
                - samplesiteno
                - type
                - projectid
      tags:
        - geogis
  /projects:
    get:
      summary: GET all projects that match parameters
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
      operationId: get-projects-find
      parameters:
        - $ref: '#/components/parameters/projectNo'
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/long'
        - $ref: '#/components/parameters/distance'
      description: Returns array of projects matching search parameters
    parameters: []
components:
  schemas:
    Project:
      title: Project
      type: object
      description: a project (also called location) consists of one or many samplesites (boreholes ect)
      x-examples:
        example-1:
          project:
            projectId: string
            projectNo: string
            projectTitle: string
            x: 0
            'y': 0
            sampleSites:
              - samplesiteid: string
                samplesiteno: string
                DGU: string
                intakeno: 0
                intakeid: string
                type: string
                projectid: string
      properties:
        project:
          type: object
          properties:
            projectId:
              type: string
              description: the unique GUID of project
            projectNo:
              type: string
              description: the unique projectno
            projectTitle:
              type: string
              description: name or title of projekt
            x:
              description: x coordinate
              type: integer
            'y':
              type: integer
              description: y coordinate in UTM32euref89
            sampleSites:
              type: array
              items:
                $ref: '#/components/schemas/Samplesite'
    Samplesite:
      title: Samplesite
      description: ''
      type: object
      x-examples:
        example-1:
          samplesiteid: string
          samplesiteno: string
          DGU: '89.1212'
          intakeno: 1
          intakeid: string
          type: BE
      properties:
        samplesiteid:
          type: string
        samplesiteno:
          type: string
        DGU:
          type: string
        intakeno:
          type: number
        intakeid:
          type: string
        type:
          type: string
        projectid:
          type: string
          description: reference to project
        LastWaterlevel:
          type: object
          description: Last waterlevel measurements
          properties:
            date:
              type: string
            waterlevel:
              type: string
            depth:
              type: string
              description: depth reading in meters
            referencelevel:
              type: string
            situation:
              type: string
            extremeId:
              type: string
              description: code for extreme
      required:
        - samplesiteid
        - samplesiteno
        - projectid
  securitySchemes: {}
  parameters:
    projectNo:
      name: projectNo
      in: query
      required: false
      schema:
        type: string
        example: 701-00101
        maxLength: 120
        minLength: 1
      description: the projectnumber of the location (GeoGIS projectNo)
    lat:
      name: lat
      in: query
      required: false
      schema:
        type: number
      description: 'latitude '
    long:
      name: long
      in: query
      required: false
      schema:
        type: string
      description: longitude
    distance:
      name: distance
      in: query
      required: false
      schema:
        type: integer
      description: distance in meters
  responses:
    test:
      description: Example response
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
    unauthorised:
      description: Example response
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
tags:
  - name: geogis
